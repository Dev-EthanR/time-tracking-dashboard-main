<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="profile-header">
          <img
            class="avatar"
            src="images/image-jeremy.png"
            alt="avatar of Jeremy"
          />
          <div class="profile-text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul class="report-toggle-container">
          <li class="selection-toggle" id="daily">Daily</li>
          <li class="selection-toggle" id="weekly" aria-selected="true">
            Weekly
          </li>
          <li class="selection-toggle" id="monthly">Monthly</li>
        </ul>
      </div>

      <!-- Work Card -->
      <div class="card">
        <div class="background orange-bg">
          <img class="icon" src="images/icon-work.svg" alt="icon" />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Work</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">5hrs</h3>
            <p class="previous">Previous - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- Play Card -->
      <div class="card">
        <div class="background blue-bg">
          <img class="icon" src="images/icon-play.svg" alt="icon" />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Play</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">1hr</h3>
            <p class="previous">Previous - 2hrs</p>
          </div>
        </div>
      </div>
      <!-- Study Card -->
      <div class="card">
        <div class="background pink-bg">
          <img class="icon" src="images/icon-study.svg" alt="icon" />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Study</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">0hrs</h3>
            <p class="previous">Previous - 1hr</p>
          </div>
        </div>
      </div>
      <!-- Exercise Card -->
      <div class="card">
        <div class="background green-bg">
          <img
            class="icon icon-small"
            src="images/icon-exercise.svg"
            alt="icon"
          />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Exercise</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">1hr</h3>
            <p class="previous">Previous - 1hr</p>
          </div>
        </div>
      </div>
      <!-- Social Card -->
      <div class="card">
        <div class="background purple-bg">
          <img class="icon" src="images/icon-social.svg" alt="icon" />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Social</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">1hr</h3>
            <p class="previous">Previous - 3hrs</p>
          </div>
        </div>
      </div>
      <!-- Self Care -->
      <div class="card">
        <div class="background yellow-bg">
          <img
            class="icon icon-small"
            src="images/icon-self-care.svg"
            alt="icon"
          />
        </div>
        <div class="content">
          <div class="content-header">
            <h2>Social</h2>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="button" />
            </button>
          </div>
          <div class="data-content">
            <h3 class="hours">1hr</h3>
            <p class="previous">Previous - 3hrs</p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
